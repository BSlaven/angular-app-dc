<h1>Dobrodoš'o domać'ne!</h1>

<div class="play-container">
  <p>Kliknuo si <span (click)="countClick()">ovo</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name">
  </p>
  <br>
  <strong>Rekao si: </strong> {{ name }}
</div>

<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter>4" [ngIfElse]="none">
    <p>Tvoj clickCounter je <strong>veći</strong> od 4.</p>
  </ng-template>
  <ng-template #none>
    <p>Tvoj clickCounter je <strong>manji</strong> od 4.</p>
  </ng-template>
</div>
